<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect after a delay
    function redirectToMeterInfo() {
      window.location.href = "https://meterinfo.netlify.app/";
    }

    // Trigger the redirection when the page loads
    window.onload = redirectToMeterInfo;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="https://meterinfo.ct.ws">click here</a>.</p>
</body>
</html>
